<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户数据管理系统</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>用户数据管理系统</h1>
            <p class="description">管理用户的姓名、电话和身份证信息</p>
        </header>

        <div id="alertBox" class="alert"></div>

        <div class="card">
            <h2>添加新用户</h2>
            <form id="userForm">
                <div class="form-group">
                    <label for="name">姓名</label>
                    <input type="text" id="name" required placeholder="请输入姓名">
                </div>
                <div class="form-group">
                    <label for="phone">电话</label>
                    <input type="tel" id="phone" required placeholder="请输入电话号码">
                </div>
                <div class="form-group">
                    <label for="idCard">身份证</label>
                    <input type="text" id="idCard" required placeholder="请输入身份证号码">
                </div>
                <button type="submit" class="btn-primary">添加用户</button>
            </form>
        </div>

        <div class="card">
            <h2>用户列表</h2>
            <table id="userTable">
                <thead>
                    <tr>
                        <th>姓名</th>
                        <th>电话</th>
                        <th>身份证</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 用户数据将动态插入 here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="./script.js">

    </script>
</body>

</html>
